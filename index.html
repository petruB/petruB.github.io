<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | KidsCornerProject</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/HTML5.json", {onProgress: UnityProgress});
    </script>
	<style>
		body , html {
			margin: 0;
			padding: 0;
			overflow: hidden;
			height: 100vh;
			width: 100vw;
		}
	</style>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 1080px; height: 1920px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">KidsCornerProject</div>
      </div>
    </div>
  </body>
</html>
